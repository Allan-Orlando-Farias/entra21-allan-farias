<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Viagens</title>
</head>
<body>
    <div>
        <header class="header">
            <h1 class="header__title">Lugares que eu gostaria de viajar</h1>
            <h2 class="header__text header__text--bold">Essas são as cidades que eu gostaria de conhecer</h2>
        </header>
    </div>
    <div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__column">
                    <p class="nav__title">Toronto, Canadá</p>
                    <img class="nav__img" src="toronto.jpg" alt="Uma foto de toronto"></img>
                </li>
                <li class="nav__column">
                    <p class="nav__title">Roma, Itália</p>
                    <img class="nav__img" src="roma.jpg" alt="Imagem de Roma"></img>
                </li>
                <li class="nav__column">
                    <p class="nav__title">Paris, França</p>
                    <img class="nav__img" src="paris.jpg" alt="Imagem de Paris"></img>
                </li>
                <li class="nav__column">
                    <p class="nav__title">Cairo, Egito</p>
                    <img class="nav__img" src="cairo.jpg" alt="Imagem da cidade de Cairo"></img>
                </li>
                <li class="nav__column">
                    <p class="nav__title">São Francisco, Califórnia</p>
                    <img class="nav__img" src="sao-francisco.jpg" alt="Imagem de São Franciso"></img>
                </li>
            </ul>
        </nav>
    </div>
    <footer class="rodape">
        <p>Contato</p>
    </footer>
</body>
</html>
