<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cidades.css">
    <title>Viagens</title>
</head>
<body>
    <header>
        <h1 class="titulo">São Francisco</h1>
    </header>
    <p class="texto">São Francisco é uma cidade global beta, localizada na região norte da Califórnia. São Francisco possui várias atrações turísticas mundialmente conhecidas</p>
    <h2>Pontos turísticos</h2>
    <div>
        <ul>
            <li class="column">
                <p class="texto">Golden Gate Bridge</p>
                <img class="img" src="img/golden.jpg" alt="Foto da ponte Golden Gate">
            </li>
            <li class="column">
                <p class="texto">Alcatraz</p>
                <img class="img" src="img/alcatraz.jpg" alt="Foto de Alcatraz">
            </li>
            <li class="column">
                <p class="texto">Ferry Building</p>
                <img class="img" src="img/ferry.jpg" alt="Foto do Ferry Building">
            </li>
        </ul>
    </div>

</html>
