        // Ex 3: Porque os dois tem o mesmo estômago?
        let hamster = {
            estomago = [],

            comer(comida) {
                this.estomago.push(comida)
            }
        }

        let hamtaro = {
            __proto__ = hamster,
            estomago = []
        }

        let fofuxo = {
            __proto__ = hamster,
