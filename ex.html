<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contadorNumerosPrimos = 0
        let numeroAtual = 2    
        let flag = false
        let primos = ""

        while (contadorNumerosPrimos < 20) {            
            for (let i = 2; i < numeroAtual; i++) {
                if (numeroAtual % i === 0) {
                    flag = true
                    break
                }
            }

            if (!flag) {
                primos += `${numeroAtual} `
                contadorNumerosPrimos++
            }

            flag = false
            numeroAtual++
        }

        console.log(primos)
    </script>
</body>
</html>
