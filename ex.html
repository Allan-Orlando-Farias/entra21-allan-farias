<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        let maior = 0
        let menor = +prompt("Digite um numero").

        for (let i = 0; i < 10; i++) {
            vetor[i] = +prompt(`Digite um número para a posição ${i + 1}`)
            if (vetor[i] < menor) {
                menor = vetor[i]
            } else {
                vetor.push(menor)
            }

            if(vetor[i] > maior) {
                maior = vetor[i]
            }
        }
        
        console.log(`O maior valor se encontra na posição ${maior[i]}`)
    </script>
</body>
</html>
