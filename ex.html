<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Insira um n√∫mero positivo")
        let proximo = 0
        let anterior = 1
        let mostra = []
        mostra = String(mostra)
        mostra.split

        for(let i = 0; i < n; ++i) {

            mostra = proximo + anterior
            anterior = proximo
            proximo = mostra

            if (n < 0) {
                break
            }
            if (proximo === 0) {
                proximo++
            }
            console.log(mostra)
        }
    </script>
</body>
