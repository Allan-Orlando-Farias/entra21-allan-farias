<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let vetor = []
        let vetor2 = []
        let interseccao = []
        
        for (let i = 0; i < 1; i++) {
            for (let i = 0; i < 5; i++) {
                vetor[i] = +prompt("Digite um numero")
            }
        
            for (let i = 0; i < 5; i++) {
                vetor2[i] = +prompt("Digite um numero") 
            }
        
            if (vetor[i] == vetor2[i]) {
                    interseccao = vetor[i]
                }
        }
        
        console.log(`Vetor 1: ${vetor}`)
        console.log(`Vetor 2: ${vetor2}`)
        console.log(`Intersecção : ${interseccao}`)
    </script>
</body>
</html>
