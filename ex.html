<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        let bissexto = true
        let numero = +prompt("Digite um ano")

        function verificandoAno() {
            if (numero % 4 == 0 && numero % 100 == !0 || numero % 400 == 0) {
                bissexto = true
            } else {
                bissexto = false
            }
            console.log(bissexto)
        }
        verificandoAno()
     </script>
</body>
