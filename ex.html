<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = []
        let preco = []
        let qtdAbaixo = 0
        let entre = ""
        let soma = 0
        let cont = 0

        for (let i = 0; i < 5; i++) {
            nome[i] = String(prompt("Qual o nome do produto?"))
            preco[i] = +prompt("Qual é o preço do produto?")
            
            if (preco[i] < 50.00) {
                qtdAbaixo += 1
            }

            if (preco[i] >= 50 && preco[i] <= 100) {
                entre += nome[i]
            }

            if (preco[i] > 100) {
                soma += preco[i]
                cont += 1
            }
        }

        console.log(`A quantidade de produtos com preços abaixo de 50: ${qtdAbaixo}`)
        console.log(`Nome dos produtos com preço entre R$ 50 e R$ 100: ${entre}`)
        console.log(`Média dos preços superior a R$ 100: ${soma / cont}`)
    </script>
</body>
</html>
