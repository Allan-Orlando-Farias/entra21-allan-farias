<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = +prompt("Digite um numero")
        let primo = 0

        for(let count = 1; count <= numero; count++)
            if(numero % count == 0)
            primo++
        
        if(primo == 2)
            console.log('É primo')
        else {
            console.log('Não é primo')
        }
    </script>
</body>
</html>
