<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Teste</title>
</head>
<body>

                <th>Valor</th>

            <tbody>
                <tr>
                    <td>Caminhonete S10</td>
                    <td>Suspensão</td>

                <tr>
                    <td>Caminhonete Ranger</td>
                    <td>Freio</td>
                    <td class="tempo">3 horas e 45 minutos</td>
                    <td class="valor">200,00</td>
                </tr>
                <tr>
                    <td>Caminhonete Hilux</td>
                    <td>Troca de Bateria</td>
                    <td class="tempo">30 minutos</td>
                    <td class="valor">25,00</td>
                </tr>
                <tr>
                    <td>Caminhonete D10</td>
                    <td>Alinhamento</td>
                    <td class="tempo">1 hora e 40 minutos</td>
                    <td class="valor">220,00</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
