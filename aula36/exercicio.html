        const div = document.querySelector("div")

        div.addEventListener("click", () => {

            const textarea = document.createElement("textarea")

            // Atribuir o innerHTML da dvi no value da textarea
            textarea.value = div.innerHTML

            // Adicionar o evento de blur na textarea
            textarea.addEventListener("blur", () => {
                // Adicionar o value da textarea para o innerHTML da div
                div.innerHTML = textarea.value
                // Substituir a textarea pela div (replaceWidth))
                textarea.replaceWidth(div)
            })
