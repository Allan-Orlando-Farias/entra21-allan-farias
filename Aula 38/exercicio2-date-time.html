<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let agora = new Date().getDay()
        function obtemDiaSemana(agora) {
            switch (agora) {
                case 1:
                    dia = "Segunda-Feira"
                    console.log(dia)
                    break;
                case 2:
                    dia = "Terça-Feira"
                    console.log(dia)
                    break;
                case 3:
                    dia = "Quarta-Feira"
                    console.log(dia)
                    break;
                case 4:
                    dia = "Quinta-Feira"
                    console.log(dia)
                    break;
                case 5:
                    dia = "Sexta-Feira"
                    console.log(dia)
                    break;
                case 6:
                    dia = "Sábado"
                    console.log(dia)
                    break;
                case 0:
                    dia = "Domingo"
                    console.log(dia)
                    break;
            }
            return dia
        }

        obtemDiaSemana(agora)
    </script>
</body>

</html>
