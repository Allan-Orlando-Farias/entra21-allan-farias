<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio6.css">
    <title>Exercício 06</title>
</head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <form>
    <fieldset>
            <legend>Dados pessoais:</legend>
            <tr>
                <td>Nome do Aluno:</td> <input type="nomeAluno" name="nomeAluno" id="nomeAluno" required><br><br>
                <td>Nascimento:</td> <input type="date" name="dataNascimento" id="dataNascimento"><br><br>
                <td>Nome da Mãe:</td> <input type="nomeMae" name="nomeMae" id="nomeMae"><br><br>
                <td>Nome do Pai:</td> <input type="nomePai" name="nomePai" id="nomePai"><br><br>
                <td>Telefone:</td> <input type="telefone" name="telefone" id="telefone"><br><br><br>
            </tr>
        </fieldset>
        <fieldset>
            <legend>Informações da Matrícula</legend>
                <tr>
                    <td>Série</td><br>
                </tr>
                <select name="serie" id="serie">
                    <option value="pre">Pré-Escola</option>
                    <option value="fundamental">Ensino Fundamental</option>
                    <option value="medio">Ensino Médio</option>
                </select>
                <tr>
                    <br><br>
                    <td>Turno:</td><br>
                    <input type="radio" name="turno" id="manha" value="manha">
                    <label for="manha">Manhã</label> 
                    <input type="radio" name="turno" id="tarde" value="tarde">
                    <label for="tarde">Tarde</label>
                </tr>
                <tr>
                    <br><br>
                    <td>Atividades Extracurriculares:</td><br><br>
                    <input type="checkbox" name="informatica" id="informatica">
                    <label for="informatica">Informatica</label><br>
                    <input type="checkbox" name="musica" id="Musica">
                    <label for="musica">Musica</label><br>
                    <input type="checkbox" name="balet" id="balet">
                    <label type="balet">Balet</label><br>
                    <input type="checkbox" name="pintura" id="pintura">
                    <label for="pintura">Pintura</label><br>
                    <input type="checkbox" name="judo" id="judo">
                    <label for="judo">Judô</label><br>
                    <input type="checkbox" name="futebol" id="futebol">
                    <label for="futebol">Futebol</label>
                </tr>
        </fieldset>
        <input type="submit" value="Enviar Formulário">
        <input type="reset" value="Limpa Campos">
    </form>
</body>
</html>
